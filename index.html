<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNix | Virtual Cards by CodeNix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .credit-card {
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);

            align-items: center;
            justify-content: center;
            color: #854d0e;
            font-weight: bold;

            border: 4px dashed #854d0e;

    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col">

    <!-- Custom Alert Modal -->

            <div id="alert-icon" class="w-16 h-16 bg-indigo-500/20 text-indigo-400 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-info-circle"></i>

            <h3 id="alert-title" class="text-xl font-bold mb-2 text-white">Notice</h3>
            <p id="alert-msg" class="text-slate-400 mb-6"></p>

        </div>

    <!-- Navigation -->
    <nav class="border-b border-slate-800/50 bg-slate-900/80 backdrop-blur-xl fixed w-full z-50">

            <div class="flex items-center justify-between h-20">
                <div class="flex items-center cursor-pointer group" onclick="navigateTo('index')">

                        <i class="fas fa-bolt text-white"></i>

                    <span class="text-2xl font-black tracking-tighter text-white">PAY<span class="text-indigo-500">NIX</span></span>

    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full" id="app-container">
        <div class="flex flex-col justify-center items-center h-96">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="mt-4 text-slate-500 font-medium">Initializing Secure Session...</p>
        </div>
    </main>

    <footer class="border-t border-slate-800/50 py-10 text-center text-slate-500 text-sm mt-auto">
        <p>&copy; 2024 CodeNix Services. All rights reserved.</p>
    </footer>

    <script>
        const SUPABASE_URL = 'https://vnyltfnyuzlfdzjpkzbu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_fo3B8xkI1AG-u2nJaGK2YQ_LbE5khrC'; 
        
        let supabaseApp;
        try {
            supabaseApp = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) { console.error("Supabase failed to load"); }

        let currentUser = null;
        let currentProfile = null;
        let userCard = null;
        let cardSubscription = null;

        // Exponential Backoff Wrapper for resilient operations
        async function withRetry(fn, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    return await fn();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        async function init() {
            const { data: { session } } = await supabaseApp.auth.getSession();
            handleSession(session);
            supabaseApp.auth.onAuthStateChange((_event, session) => handleSession(session));
        }

        async function handleSession(session) {
            if (session) {
                currentUser = session.user;
                renderLoading("Syncing profile...");
                try {
                    // Start updates
                    await withRetry(() => syncProfile());
                    await withRetry(() => fetchProfile());
                    setupRealtimeListeners();
                } catch (e) {
                    showCustomAlert("Connection Error", "We couldn't reach the secure server. Please refresh.", () => window.location.reload(), 'fa-wifi');
                }
            } else {
                if (cardSubscription) supabaseApp.removeChannel(cardSubscription);
                currentUser = null;
                currentProfile = null;
                userCard = null;
                renderIndex();
            }
        }

        // --- SUPABASE UPDATES & SYNC CODE ---

        async function syncProfile() {
            if (!currentUser) return;
            const fullName = currentUser.user_metadata?.full_name || currentUser.email?.split('@')[0] || 'Member';
            
            // Logic: Ensure profile exists before card insertion (Fixes Foreign Key error)
            const { error } = await supabaseApp.from('profiles').upsert({
                id: currentUser.id,
                email: currentUser.email,
                full_name: fullName,
                updated_at: new Date()
            }, { onConflict: 'id' });

            if (error) throw error;
        }

        async function fetchProfile() {
            if (!currentUser) return;
            
            // Fetch Profile
            const { data: profile, error: pErr } = await supabaseApp.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
            if (pErr) throw pErr;
            currentProfile = profile;

            // Fetch Existing Card
            const { data: card, error: cErr } = await supabaseApp.from('cards').select('*').eq('user_id', currentUser.id).maybeSingle(); 
            if (cErr) throw cErr;
            userCard = card;

            renderPortal();
        }

        function setupRealtimeListeners() {
            if (!currentUser) return;
            if (cardSubscription) supabaseApp.removeChannel(cardSubscription);

            // Subscribe to card changes (balance updates, status changes)
            cardSubscription = supabaseApp
                .channel('card_updates')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'cards', 
                    filter: `user_id=eq.${currentUser.id}` 
                }, (payload) => {
                    userCard = payload.new;
                    // If we are on the portal page, re-render to show updated balance/status
                    const app = document.getElementById('app-container');
                    if (app.querySelector('.credit-card')) {
                        renderPortal();
                    }
                })
                .subscribe();
        }

        async function createCard() {
            const btn = document.getElementById('create-btn');
            if (!btn) return;
            
            btn.innerText = "Verifying Profile...";
            btn.disabled = true;

            try {
                // Ensure profile row exists right before card creation
                await withRetry(() => syncProfile());

                const holderName = currentProfile?.full_name || currentUser?.user_metadata?.full_name || currentUser?.email?.split('@')[0] || 'PAYNIX USER';

                const cardData = {
                    user_id: currentUser.id,
                    card_number: '4' + Array.from({length: 15}, () => Math.floor(Math.random() * 10)).join(''),
                    cvv: Math.floor(100 + Math.random() * 900).toString(),
                    holder_name: holderName,
                    status: 'active',
                    balance: 10.00
                };

                const { error } = await supabaseApp.from('cards').insert([cardData]);

                if (error) {
                    showCustomAlert("System Error", error.message);
                    btn.innerText = "Generate Card Now";
                    btn.disabled = false;
                } else {
                    userCard = cardData;
                    renderCertificate(cardData);
                }
            } catch (err) {
                showCustomAlert("Network Error", "Could not verify profile identity. Please try again.");
                btn.innerText = "Generate Card Now";
                btn.disabled = false;
            }
        }

        // --- UI & NAVIGATION CODE ---

        function showCustomAlert(title, msg, onOk, icon = 'fa-info-circle') {
            const modal = document.getElementById('custom-alert');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-icon').innerHTML = `<i class="fas ${icon}"></i>`;
            modal.style.display = 'flex';
            document.getElementById('alert-ok').onclick = () => {
                modal.style.display = 'none';
                if (onOk) onOk();
            };
        }

        function navigateTo(page, params = {}) {
            if (page === 'index') {
                currentUser ? renderPortal() : renderIndex();
            } else if (page === 'auth') {
                currentUser ? renderPortal() : renderAuth(params.mode || 'login');
            } else if (page === 'portal') {
                currentUser ? renderPortal() : renderAuth('login');
            }
        }

        function updateNav(page) {
            const nav = document.getElementById('nav-container');
            if (currentUser) {
                nav.innerHTML = `
                    <div class="flex items-center gap-6 fade-in">
                        <div class="hidden md:block text-right">
                            <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Logged in as</p>
                            <p class="text-sm text-white font-medium">${currentUser.email}</p>
                        </div>
                        <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-400 hover:text-red-400 hover:bg-red-400/10 transition-all">
                            <i class="fas fa-power-off"></i>
                        </button>
                    </div>
                `;
            } else {
                nav.innerHTML = `
                    <div class="flex items-center gap-4 fade-in">
                        <button onclick="navigateTo('auth', {mode: 'login'})" class="text-slate-300 hover:text-white font-semibold px-4 py-2 text-sm transition">Log In</button>
                        <button onclick="navigateTo('auth', {mode: 'signup'})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl text-sm transition font-bold shadow-lg shadow-indigo-500/20">Sign Up</button>
                    </div>
                `;
            }
        }

        function renderLoading(text = "Loading...") {
            document.getElementById('app-container').innerHTML = `
                <div class="flex flex-col justify-center items-center h-96">
                    <div class="relative w-12 h-12">
                        <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <p class="mt-4 text-slate-500 animate-pulse">${text}</p>
                </div>`;
        }

        function renderIndex() {
            updateNav('index');
            document.getElementById('app-container').innerHTML = `
                <div class="fade-in text-center py-20">
                    <span class="bg-indigo-500/10 text-indigo-400 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-6 inline-block border border-indigo-500/20">Secure Virtual Cards</span>
                    <h1 class="text-6xl md:text-8xl font-black mb-8 tracking-tighter leading-none text-white">GitHub Ready.<br/><span class="gradient-text">Instant Privacy.</span></h1>
                    <div class="flex flex-col sm:flex-row justify-center gap-6">
                        <button onclick="navigateTo('auth', {mode: 'signup'})" class="bg-indigo-600 text-white px-10 py-5 rounded-2xl text-lg font-bold hover:bg-indigo-700 transition shadow-2xl shadow-indigo-500/40 transform hover:-translate-y-1">Get Started Now</button>
                    </div>
                </div>
            `;
        }

        function renderAuth(mode = 'login') {
            updateNav('auth');
            const isLogin = mode === 'login';
            document.getElementById('app-container').innerHTML = `
                <div class="fade-in max-w-md mx-auto mt-6 p-10 bg-slate-800/50 backdrop-blur-xl rounded-3xl border border-slate-700/50 shadow-2xl">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-black text-white mb-2">${isLogin ? 'Welcome Back' : 'Join PayNix'}</h2>
                        <p class="text-slate-400 text-sm">Use your GitHub account for instant access</p>
                    </div>
                    
                    <button onclick="handleGithubLogin()" class="w-full bg-slate-700 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 mb-8 hover:bg-slate-600 transition shadow-lg group">
                        <i class="fab fa-github text-xl"></i>
                        ${isLogin ? 'Login with GitHub' : 'Sign in with GitHub'}
                    </button>

                    <div class="relative flex items-center mb-8">
                        <div class="flex-grow border-t border-slate-700"></div>
                        <span class="flex-shrink mx-4 text-slate-500 text-xs font-bold tracking-widest uppercase">Or email</span>
                        <div class="flex-grow border-t border-slate-700"></div>
                    </div>

                    <form onsubmit="${isLogin ? 'handleLogin(event)' : 'handleSignup(event)'}" class="space-y-5">
                        ${!isLogin ? `
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                            <input type="text" id="fullname" required placeholder="John Doe" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition placeholder:text-slate-600">
                        </div>` : ''}
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                            <input type="email" id="email" required placeholder="name@company.com" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition placeholder:text-slate-600">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                            <input type="password" id="password" required placeholder="••••••••" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition placeholder:text-slate-600">
                        </div>
                        <button type="submit" id="auth-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition mt-4 shadow-xl shadow-indigo-500/20 transform active:scale-[0.98]">
                            ${isLogin ? 'Log In to Portal' : 'Create My Account'}
                        </button>
                    </form>
                    <p class="mt-8 text-center text-sm text-slate-400">
                        ${isLogin ? "Don't have an account? <span onclick=\"navigateTo('auth', {mode: 'signup'})\" class=\"text-indigo-400 cursor-pointer hover:text-indigo-300 font-bold transition\">Sign up</span>" : "Already registered? <span onclick=\"navigateTo('auth', {mode: 'login'})\" class=\"text-indigo-400 cursor-pointer hover:text-indigo-300 font-bold transition\">Log in</span>"}
                    </p>
                </div>
            `;
        }

        async function handleGithubLogin() {
            const { error } = await supabaseApp.auth.signInWithOAuth({
                provider: 'github',
                options: { redirectTo: window.location.href }
            });
            if (error) showCustomAlert("Error", error.message);
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-btn');
            btn.innerText = 'Initializing...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;

            const { error } = await supabaseApp.auth.signUp({ 
                email, password, options: { data: { full_name: fullname } }
            });
            
            if (error) {
                showCustomAlert("Sign Up Failed", error.message);
                btn.innerText = 'Create My Account';
                btn.disabled = false;
                return;
            }

            showCustomAlert(
                "Verify Your Identity", 
                "Check your email for the verification link to activate your PayNix portal.", 
                () => navigateTo('auth', {mode: 'login'}),
                'fa-paper-plane'
            );
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-btn');
            btn.innerText = 'Authenticating...';
            btn.disabled = true;
            const { error } = await supabaseApp.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (error) {
                showCustomAlert("Login Failed", error.message, null, 'fa-times-circle');
                btn.innerText = 'Log In to Portal';
                btn.disabled = false;
            }
        }

        async function logout() {
            await supabaseApp.auth.signOut();
            navigateTo('index');
        }

        function renderPortal() {
            updateNav('portal');
            const app = document.getElementById('app-container');
            const displayName = currentProfile?.full_name || currentUser?.user_metadata?.full_name || currentUser?.email?.split('@')[0] || 'Member';
            
            if (!userCard) {
                app.innerHTML = `
                    <div class="fade-in max-w-2xl mx-auto py-12">
                        <div class="text-center mb-12">
                            <h2 class="text-4xl font-black text-white mb-4">Welcome, ${displayName.split(' ')[0]}</h2>
                            <p class="text-slate-400">Security check passed. You can now issue your virtual card.</p>
                        </div>
                        
                        <div class="bg-indigo-600/5 border border-indigo-500/20 rounded-3xl p-10 text-center relative overflow-hidden group">
                            <div class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl transition-transform duration-700"></div>
                            <div class="w-24 h-24 bg-indigo-600 text-white rounded-3xl flex items-center justify-center mx-auto mb-8 text-3xl shadow-2xl transform group-hover:rotate-6 transition-transform">
                                <i class="fas fa-plus"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-white mb-4">Issue New Virtual Card</h3>
                            <button onclick="createCard()" id="create-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-5 px-12 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95">
                                Generate Card Now
                            </button>
                        </div>
                    </div>
                `;
            } else {
                const num = userCard.card_number.match(/.{1,4}/g).join(' ');
                app.innerHTML = `
                    <div class="fade-in max-w-4xl mx-auto py-6">
                        <div class="flex items-center justify-between mb-10">
                            <h2 class="text-3xl font-black text-white">Your Virtual Wallet</h2>
                            <div class="bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full text-xs font-bold border border-emerald-500/20">
                                <i class="fas fa-circle-check mr-1 text-[10px]"></i> Live Sync Active
                            </div>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-5 gap-10">
                            <div class="lg:col-span-3 space-y-8">
                                <div class="credit-card relative aspect-[1.586] w-full rounded-3xl p-10 text-white flex flex-col justify-between overflow-hidden">
                                    <div class="flex justify-between items-start">
                                        <div class="text-2xl font-black tracking-tighter">PAYNIX</div>
                                        <div class="w-14 h-10 bg-white/10 rounded-lg backdrop-blur-md border border-white/20 flex items-center justify-center">
                                            <div class="w-8 h-8 rounded-full bg-red-500/80 -mr-2"></div>
                                            <div class="w-8 h-8 rounded-full bg-yellow-500/80"></div>
                                        </div>
                                    </div>
                                    <p class="font-mono text-2xl md:text-3xl tracking-[0.2em] text-indigo-50 shadow-black drop-shadow-lg">${num}</p>
                                    <div class="flex justify-between items-end">
                                        <div>
                                            <p class="text-[10px] text-indigo-300 font-bold uppercase tracking-widest mb-1">Holder</p>
                                            <p class="font-bold tracking-wide uppercase text-lg">${userCard.holder_name}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-[10px] text-indigo-300 font-bold uppercase tracking-widest mb-1">Status</p>
                                            <p class="font-bold text-emerald-400 uppercase">${userCard.status}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:col-span-2 space-y-6">
                                <div class="bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
                                    <p class="text-slate-500 text-xs font-bold uppercase mb-2">Available Balance</p>
                                    <p class="text-3xl font-black text-white">$${parseFloat(userCard.balance).toFixed(2)}</p>
                                </div>
                                <div class="bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
                                    <p class="text-slate-500 text-xs font-bold uppercase mb-2">Security Code (CVV)</p>
                                    <p class="text-3xl font-black text-white tracking-widest">${userCard.cvv}</p>
                                </div>
                                <button onclick="showCustomAlert('Top Up', 'This feature is currently in sandbox mode. Virtual balances are simulated.')" class="w-full bg-indigo-600/10 hover:bg-indigo-600/20 text-indigo-400 border border-indigo-500/20 font-bold py-4 rounded-2xl transition">
                                    Add Funds
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderCertificate(card) {
            const app = document.getElementById('app-container');
            const num = card.card_number.match(/.{1,4}/g).join(' ');
            
            app.innerHTML = `
                <div class="fade-in max-w-2xl mx-auto py-10">
                    <div class="certificate-border shadow-2xl rounded-sm">
                        <div class="border border-indigo-500/30 p-10 text-center">
                            <h2 class="text-indigo-400 font-serif italic text-xl mb-2">Official Issuance Document</h2>
                            <h1 class="text-4xl font-black text-white mb-6 tracking-tight uppercase">PayNix Certificate</h1>
                            
                            <div class="w-full h-px bg-indigo-500/20 mb-8"></div>
                            
                            <p class="text-slate-400 mb-2 font-medium">This document confirms the issuance of a secure virtual Mastercard to:</p>
                            <h3 class="text-2xl font-bold text-white mb-8 underline decoration-indigo-500 underline-offset-8">${card.holder_name}</h3>
                            
                            <div class="grid grid-cols-1 gap-6 text-left bg-slate-900/50 p-6 rounded-xl border border-indigo-500/10 mb-8">
                                <div>
                                    <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Card Number</p>
                                    <p class="text-xl font-mono text-white tracking-widest">${num}</p>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">CVV Security Code</p>
                                        <p class="text-xl font-mono text-white tracking-widest">${card.cvv}</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Initial Balance</p>
                                        <p class="text-xl font-bold text-emerald-400">$10.00</p>
                                    </div>
                                </div>
                            </div>

                            </p>

            `;
