    <script>
        const SUPABASE_URL = 'https://vnyltfnyuzlfdzjpkzbu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_fo3B8xkI1AG-u2nJaGK2YQ_LbE5khrC'; 
        
        let supabaseApp;
        try {
            supabaseApp = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) { console.error("Client Init Error:", e); }

        let currentUser = null;
        let currentProfile = null;
        let userCard = null;
        let cardSubscription = null;

        async function withRetry(fn, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try { return await fn(); } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 800));
                }
            }
        }

        async function init() {
            try {
                const { data: { session }, error } = await supabaseApp.auth.getSession();
                if (error) throw error;
                handleSession(session);
                supabaseApp.auth.onAuthStateChange((_event, session) => handleSession(session));
            } catch (err) {
                renderIndex();
            }
        }

        async function handleSession(session) {
            if (session) {
                currentUser = session.user;
                renderLoading("Syncing Cloud Data...");
                try {
                    await withRetry(() => syncProfile());
                    await withRetry(() => fetchUserData());
                    setupRealtimeListeners();
                } catch (e) {
                    console.error("Connection Error:", e);
                    showCustomAlert("Connection Note", "Unable to load some server data. Entering Preview Mode.", () => renderPortal(), 'fa-database');
                }
            } else {
                if (cardSubscription) supabaseApp.removeChannel(cardSubscription);
                currentUser = null;
                currentProfile = null;
                userCard = null;
                renderIndex();
            }
        }

        async function syncProfile() {
            if (!currentUser) return;
            const fullName = currentUser.user_metadata?.full_name || currentUser.email?.split('@')[0] || 'Member';
            
            // Check if profile exists, if not, create with default points
            const { error } = await supabaseApp.from('profiles').upsert({
                id: currentUser.id,
                email: currentUser.email,
                full_name: fullName,
                // If points column doesn't exist, this might fail, but handle gracefully
                points: currentProfile?.points || 50 // Welcome points
            }, { onConflict: 'id' });

            if (error) console.warn("Profile sync had issues (likely schema mismatch):", error.message);
        }

        async function fetchUserData() {
            if (!currentUser) return;
            const { data: profile } = await supabaseApp.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
            currentProfile = profile || { points: 50, full_name: currentUser.email.split('@')[0] };

            const { data: card } = await supabaseApp.from('cards').select('*').eq('user_id', currentUser.id).maybeSingle(); 
            userCard = card;

            renderPortal();
        }

        function setupRealtimeListeners() {
            if (!currentUser) return;
            if (cardSubscription) supabaseApp.removeChannel(cardSubscription);
            cardSubscription = supabaseApp.channel('db_sync').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchUserData()).subscribe();
        }

        async function createCard() {
            const btn = document.getElementById('create-btn');
            if (!btn) return;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const cardData = {
                    user_id: currentUser.id,
                    card_number: '4' + Array.from({length: 15}, () => Math.floor(Math.random() * 10)).join(''),
                    cvv: Math.floor(100 + Math.random() * 900).toString(),
                    holder_name: currentProfile?.full_name || 'PAYNIX USER',
                    status: 'active',
                    balance: 10.00
                };

                const { error } = await supabaseApp.from('cards').insert([cardData]);
                
                // Earn points for card creation
                await updatePoints(100); 

                if (error) {
                    userCard = cardData;
                    renderCertificate(cardData);
                } else {
                    userCard = cardData;
                    renderCertificate(cardData);
                }
            } catch (err) {
                showCustomAlert("System Note", "Card generated in local session.");
                renderPortal();
            }
        }

        async function updatePoints(amount) {
            const newPoints = (currentProfile?.points || 0) + amount;
            const { error } = await supabaseApp.from('profiles').update({ points: newPoints }).eq('id', currentUser.id);
            if (!error) currentProfile.points = newPoints;
        }

        async function convertPoints() {
            if (!currentProfile || currentProfile.points < 100) {
                showCustomAlert("Insufficient Points", "You need at least 100 NixPoints to convert to 1 NixCoin ($1.00).");
                return;
            }

            if (!userCard) {
                showCustomAlert("No Card", "Please issue a card first to receive NixCoins.");
                return;
            }

            renderLoading("Converting Points...");
            
            const coinsToEarn = Math.floor(currentProfile.points / 100);
            const pointsToDeduct = coinsToEarn * 100;
            const dollarValue = coinsToEarn * 1.00;

            try {
                // Update Points
                await supabaseApp.from('profiles').update({ points: currentProfile.points - pointsToDeduct }).eq('id', currentUser.id);
                // Update Balance
                await supabaseApp.from('cards').update({ balance: parseFloat(userCard.balance) + dollarValue }).eq('user_id', currentUser.id);
                
                showCustomAlert("Success!", `Converted ${pointsToDeduct} points into ${coinsToEarn} NixCoin ($${dollarValue.toFixed(2)}).`);
                fetchUserData();
            } catch (e) {
                showCustomAlert("Error", "Conversion failed. Please try again later.");
                renderPortal();
            }
        }

        async function handleTransfer(e) {
            e.preventDefault();
            const recipient = document.getElementById('transfer-email').value;
            const amount = parseFloat(document.getElementById('transfer-amount').value);

            if (amount > userCard.balance) {
                showCustomAlert("Insufficient Funds", "Your card balance is too low for this transfer.");
                return;
            }

            renderLoading("Securing Transfer...");
            
            // Mock transfer logic for demo
            setTimeout(async () => {
                try {
                    await supabaseApp.from('cards').update({ balance: userCard.balance - amount }).eq('user_id', currentUser.id);
                    await updatePoints(20); // Earn points for transferring
                    showCustomAlert("Transfer Sent", `Successfully sent $${amount.toFixed(2)} to ${recipient}. You earned 20 NixPoints!`);
                } catch(e) {
                    showCustomAlert("Local Success", `Transferred $${amount.toFixed(2)} to ${recipient} (Demo mode).`);
                }
                fetchUserData();
            }, 1500);
        }

        function showCustomAlert(title, msg, onOk, icon = 'fa-info-circle') {
            const modal = document.getElementById('custom-alert');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-icon').innerHTML = `<i class="fas ${icon}"></i>`;
            modal.style.display = 'flex';
            document.getElementById('alert-ok').onclick = () => {
                modal.style.display = 'none';
                if (onOk) onOk();
            };
        }

        function navigateTo(page, params = {}) {
            if (page === 'index') currentUser ? renderPortal() : renderIndex();
            else if (page === 'auth') renderAuth(params.mode || 'login');
            else if (page === 'portal') currentUser ? renderPortal() : renderAuth('login');
        }

        }

        }

        function renderAuth(mode = 'login') {
            updateNav();
            const isLogin = mode === 'login';
            document.getElementById('app-container').innerHTML = `

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-btn');
            btn.innerText = 'Initializing...';
            const { error } = await supabaseApp.auth.signUp({ 
                email: document.getElementById('email').value, 
                password: document.getElementById('password').value, 
                options: { data: { full_name: document.getElementById('fullname').value } }
            });
            if (error) { showCustomAlert("Error", error.message); btn.innerText = 'Sign Up'; }
            else showCustomAlert("Success", "Check email for verification.");
        }

        async function handleLogin(e) {
            e.preventDefault();
            const { error } = await supabaseApp.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (error) showCustomAlert("Error", error.message);
        }

        async function logout() { await supabaseApp.auth.signOut(); location.reload(); }

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="fade-in max-w-xl mx-auto py-10">
                    <div class="bg-slate-800 border-4 border-double border-indigo-500 p-12 text-center rounded shadow-2xl relative">
                        <div class="absolute -top-6 left-1/2 -translate-x-1/2 bg-indigo-500 text-white text-[10px] font-black px-4 py-2 rounded-full uppercase tracking-[0.3em]">Official Issuance</div>
                        <h1 class="text-2xl font-black text-white mb-6 uppercase tracking-tighter">Mastercard Generated</h1>
                        <div class="bg-slate-900 p-8 rounded-2xl border border-slate-700 mb-8 text-left">
                            <p class="text-[10px] text-indigo-500 font-bold uppercase mb-4 tracking-widest">Digital Asset Token</p>
                            <p class="text-2xl font-mono text-white mb-4 tracking-widest">${card.card_number.match(/.{1,4}/g).join(' ')}</p>
                            <div class="flex justify-between border-t border-slate-800 pt-4">
                                <div><p class="text-[10px] text-slate-500 font-bold">CVV</p><p class="text-white font-bold">${card.cvv}</p></div>
                                <div class="text-right"><p class="text-[10px] text-slate-500 font-bold">POINTS EARNED</p><p class="text-amber-500 font-bold">+100</p></div>
                            </div>
                        </div>
                        <button onclick="renderPortal()" class="bg-indigo-600 text-white font-bold py-4 w-full rounded-xl shadow-lg shadow-indigo-500/30">Activate Dashboard</button>
                    </div>
                </div>
            `;
        }

        window.onload = init;
    </script>
</body>
